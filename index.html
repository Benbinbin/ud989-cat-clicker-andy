<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Cat Clicker</title>
	<script src="js/jquery.js"></script>
</head>
<body>
	<div id="cat-button"></div>
	<div id="cat">
		<p id="cat-name"></p>
		<img id="cat-img" src="" alt="cute cat">
		<p id="cat-count"></p>
	</div>
	<button type="button" id="admin-button">Admin</button>
	<form id="admin">
		<div>
			<label>Cat Name</label>
			<input type="text" id="name">
		</div>
		<div>
			<label>Cat Image URL</label>
			<input type="text" id="url">
		</div>
		<div>
			<label>Clicks Number</label>
			<input type="number" id="click">
		</div>
		<button type="button" id="admin-cancel">Cancel</button>
		<button type="button" id="admin-save">Save</button>
	</form>

	<script src="js/app.js"></script>
</body>
</html>
